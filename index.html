<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__car car">
					<div class="car__body">
						<div class="car__cabin cabin">
							<div class="cabin__body">
								<div class="cabin__block1"></div>
								<div class="cabin__block2">
									<div class="cabin__driver"></div>
									<div class="cabin__window"></div>
									<div class="cabin__door"></div>
								</div>
								<div class="cabin__headlights"></div>
							</div>
						</div>
						<div class="car__drum drum">
							<div class="drum__boby">
								<div class="drum__drum">
									<div class="drum__item"></div>
									<div class="drum__barrel"></div>
									<div class="drum__cement"></div>
									<div class="drum__cement2"></div>
									<div class="drum__cement3"></div>
									<div class="drum__cement4"></div>
									<div class="drum__cement5"></div>
									<div class="drum__cement6"></div>
									<div class="drum__cement7"></div>
									<div class="drum__cement8"></div>
									<div class="drum__cement9"></div>
								</div>
								<div class="drum__tray"></div>
							</div>
						</div>
						<div class="car__chassis chassis">
							<div class="chassis__body">
								<div class="chassis__frame"></div>
								<div class="chassis__wheel1 wheel">
									<div class="wheel__body">
										<div class="wheel__cricle">
											<div class="wheel__cricle2 "></div>
											<div class="wheel__trapezoid">
												<div class="wheel__trapezoid2"></div>
												<div class="wheel__trapezoid3"></div>
												<div class="wheel__trapezoid4"></div>
												<div class="wheel__trapezoid5"></div>
											</div>
											<div class="wheel__cricle3"></div>
										</div>
									</div>
								</div>
								<div class="chassis__wheel2 wheel">
									<div class="wheel__body">
										<div class="wheel__cricle">
											<div class="wheel__cricle2"></div>
											<div class="wheel__trapezoid">
												<div class="wheel__trapezoid2"></div>
												<div class="wheel__trapezoid3"></div>
												<div class="wheel__trapezoid4"></div>
												<div class="wheel__trapezoid5"></div>
											</div>
											<div class="wheel__cricle3"></div>
										</div>
									</div>
								</div>
								<div class="chassis__wheel3 wheel">
									<div class="wheel__body">
										<div class="wheel__cricle">
											<div class="wheel__cricle2"></div>
											<div class="wheel__trapezoid">
												<div class="wheel__trapezoid2"></div>
												<div class="wheel__trapezoid3"></div>
												<div class="wheel__trapezoid4"></div>
												<div class="wheel__trapezoid5"></div>
											</div>
											<div class="wheel__cricle3"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
